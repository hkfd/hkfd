language: node_js
node_js: lts/*
cache:
  yarn: true
  directories:
    - node_modules
    - packages/angular/node_modules
    - packages/api/node_modules
    - packages/email/node_modules
    - packages/email/functions/node_modules
before_cache:
  - rm -rf $TRAVIS_BUILD_DIR/node_modules/.cache $TRAVIS_BUILD_DIR/packages/angular/node_modules/.cache
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
notifications:
  webhooks: https://coveralls.io/webhook

env:
  global:
    - COVERALLS_PARALLEL=true

    # $HEROKU_API
    - secure: 

    # $API_FIREBASE_TOKEN
    - secure: 

    # $EMAIL_FIREBASE_TOKEN
    - secure: 

is_release: &is_release branch = master AND type != pull_request AND commit_message =~ /chore\(release\)/
is_not_release: &is_not_release commit_message !~ /chore\(release\)/
is_master_is_buildable_commit: &is_master_is_buildable_commit branch = master AND type != pull_request AND commit_message =~ /(feat|fix|perf|refactor)\(?\w*\)?:/

jobs:
  include:
    - stage: pre-cache
      if: *is_not_release
      script: skip

    - stage: test
      if: *is_not_release
      name: '(angular) spec:browser'
      script: ./scripts/angular/spec-browser.sh

    - stage: test
      if: *is_not_release
      name: '(angular) spec:server'
      script: ./scripts/angular/spec-server.sh

    - stage: test
      if: *is_not_release
      name: '(angular) e2e'
      sudo: required
      addons:
        chrome: stable
      script: ./scripts/angular/e2e.sh

    - stage: test
      if: *is_not_release
      name: (email)
      script: ./scripts/email/test.sh

    - stage: release
      if: *is_master_is_buildable_commit
      script: skip
      deploy:
        provider: script
        script: ./scripts/release.sh
        skip_cleanup: true

    - stage: deploy
      if: *is_release
      name: (angular)
      script: skip
      deploy:
        provider: script
        script: ./scripts/angular/deploy.sh
        skip_cleanup: true

    - stage: deploy
      if: *is_release
      name: (api)
      script: skip
      deploy:
        provider: script
        script: ./scripts/api/deploy.sh
        skip_cleanup: true

    - stage: deploy
      if: *is_release
      name: (email)
      script: skip
      deploy:
        provider: script
        script: ./scripts/email/deploy.sh
        skip_cleanup: true
