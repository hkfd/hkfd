version: 2
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
jobs:
  build:
    working_directory: ~/heckford-angular
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
      - run: yarn
      - save_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run:
          name: spec
          command: yarn run test -- --single-run --no-progress --browser=ChromeNoSandbox
      - run:
          name: e2e
          command: xvfb-run -a yarn run e2e -- --no-progress --config=protractor-ci.conf.js
