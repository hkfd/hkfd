<section id="page-intro">
  <h1>NEWS</h1>
</section>

<section id="news-list" [@listAnimation]="posts.length">
  <a *ngFor="let post of posts" [routerLink]="[ '/news/', post?.uid ]" class="post">
    <image-component *ngIf="post?.data?.image?.proxy?.url" full-height [image]="post?.data | prismic"></image-component>
    <div class="post-info">
      <span class="post-date">{{ post?.first_publication_date | date: 'dd/MM' }}</span>
      <h2>{{ richText.asText(post?.data?.title) }}</h2>
    </div>
    <span class="post-more button">READ MORE</span>
  </a>
</section>

<button *ngIf="hasNextPage" class="button" id="load-more" (click)="getPosts()">SEE MORE</button>
