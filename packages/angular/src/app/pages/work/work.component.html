<section id="page-intro">
  <h1>OUR WORK</h1>
  <div id="intro-container">
    <p>Our Case Studies provide more in-depth information and examples of how we work with our clients.</p>
  </div>
</section>

<section id="case-studies">
  <a class="case-study {{ caseStudy?.colour }}" *ngFor="let caseStudy of caseStudies" [@caseStudyList]="caseStudy?.thumbnail?.srcset?.loaded" routerLink="{{ caseStudy?.id }}" [attr.aria-label]="caseStudy?.title">
    <h2>{{ caseStudy?.title }}</h2>
    <span class="button">READ MORE</span>
    <image-component full-height [image]="caseStudy?.thumbnail"></image-component>
  </a>
</section>
