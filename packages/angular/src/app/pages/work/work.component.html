<div id="page-intro">
  <h1>OUR WORK</h1>
  <div class="text">
    <p>Our Case Studies provide more in-depth information and examples of how we work with our clients.</p>
  </div>
</div>

<a class="case-study {{ caseStudy?.colour }}" *ngFor="let caseStudy of caseStudies" routerLink="{{ caseStudy?.id }}">
  <h2>{{ caseStudy?.title }}</h2>
  <span class="button">READ MORE</span>
  <image [image]="caseStudy?.thumbnail"></image>
</a>
