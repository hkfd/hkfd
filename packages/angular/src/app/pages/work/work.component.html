<section id="page-intro">
  <h1>OUR WORK</h1>
  <div class="text">
    <p>Our Case Studies provide more in-depth information and examples of how we work with our clients.</p>
  </div>
</section>

<section id="case-studies">
  <a class="case-study {{ caseStudy?.colour }}" *ngFor="let caseStudy of caseStudies" [@caseStudyList]="caseStudy?.thumbnail?.loaded" routerLink="{{ caseStudy?.id }}">
    <h2>{{ caseStudy?.title | uppercase }}</h2>
    <span class="button">READ MORE</span>
    <image full-height [image]="caseStudy?.thumbnail"></image>
  </a>
</section>
