<nav [class.active]="mobileShow">
  <a id="nav-logo" routerLink="/">
    <img class="logo" src="/assets/logo.svg" alt="Heckford">
  </a>

  <button id="nav-button" type="button" (click)="toggleMobile()">
    <span id="button-container">
      <span id="button-inner"></span>
    </span>
  </button>

  <div id="nav-links" [@linkState]="mobileShow">
    <a *ngFor="let page of pages" class="nav-link" routerLink="{{ page?.url }}">{{ page?.title }}</a>
  </div>
</nav>
