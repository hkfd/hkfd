<section id="intro">
  <div id="intro-info">
    <div id="info-text">
      <h1>{{ post?.title | uppercase }}</h1>
      <div class="text">
        <p *ngFor="let text of post?.intro">{{ text }}</p>
      </div>
    </div>
    <div id="info-overview" *ngIf="post?.overview">
      <span>WHAT WE DID FOR {{ post?.title | uppercase }}</span>
      <ul>
        <li *ngFor="let service of post?.overview">{{ service }}</li>
      </ul>
    </div>
  </div>
</section>

<section *ngFor="let section of post?.content">
  <h2 *ngIf="section?.title">{{ section?.title }}</h2>

  <ng-container *ngFor="let block of section?.data">
    <ng-container [ngSwitch]="block?.type">
      <text-block *ngSwitchCase="'text'" [data]="block"></text-block>
      <image-block *ngSwitchCase="'image'" [data]="block" [attr.full-bleed]="block?.fullBleed"></image-block>
      <gallery-block *ngSwitchCase="'gallery'" [data]="block"></gallery-block>
      <video-block *ngSwitchCase="'video'" [data]="block"></video-block>
      <audio-block *ngSwitchCase="'audio'" [data]="block"></audio-block>
    </ng-container>
  </ng-container>
</section>
