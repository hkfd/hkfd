<button class="slide-nav" id="left" type="button" (click)="changeImage(-1)"></button>
<button class="slide-nav" id="right" type="button" (click)="changeImage(1)"></button>

<div class="slide {{ case?.colour }}" *ngFor="let case of caseStudies" [@imageState]="{ value: case?.thumbnail?.active, params: { direction: directionOffset }}">
  <div class="slide-info">
    <a [routerLink]="['/work', case?.id]">{{ case?.title }}</a>
    <span>{{ case?.sector }}</span>
  </div>
  <a class="button" [routerLink]="['/work', case?.id]">SEE THE CASE STUDY</a>
  <image full-height [image]="case?.thumbnail"></image>
</div>
