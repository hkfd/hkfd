<button class="slide-nav" id="left" type="button" (click)="changeImage(-1)"></button>
<button class="slide-nav" id="right" type="button" (click)="changeImage(1)"></button>

<div class="slide" *ngFor="let case of caseStudies" [@imageState]="{ value: case?.thumbnail?.active, params: { direction: directionOffset }}">
  <a [routerLink]="['/work', case?.id]" [style.color]="case?.titleColour">{{ case?.title }}</a>
  <image [image]="case?.thumbnail"></image>
</div>
