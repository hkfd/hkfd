<div class="slider-nav">
  <button class="slider-prev" type="button" (click)="changeImage(-1)"><span class="arrow left"></span></button>
  <button class="slider-next" type="button" (click)="changeImage(1)"><span class="arrow right"></span></button>
</div>

<div class="slide {{ caseStudy?.colour }}" *ngFor="let caseStudy of caseStudies" [@imageState]="{ value: caseStudy?.thumbnail?.active, params: { direction: (directionOffset * 100) }}">
  <div class="slide-info">
    <div class="info-meta">
      <a [routerLink]="['/work', caseStudy?.id]">{{ caseStudy?.title | uppercase }}</a>
      <span>{{ caseStudy?.sector }}</span>
    </div>

    <div class="info-more">
      <a class="button" [routerLink]="['/work', caseStudy?.id]">SEE THE CASE STUDY</a>
    </div>
  </div>
  <image full-height [image]="caseStudy?.thumbnail"></image>
</div>
